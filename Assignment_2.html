<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h2>Question 2</h2>
        <form action="#" method="get">
            <input type="text" placeholder="first and last name" pattern="[a-zA-Z]+\s+[a-zA-Z]+"required>
            <input type="email" placeholder="email address" required>
            <input type="tel" placeholder="phone number" pattern="[0-9]{10}" required>
            <input type="url" placeholder="web address" required>
            <h2>Preference</h2>
            <input type="number" min="1" max="10" placeholder="# of rc" required>
            <br>
            <input type="submit" value="Submit Info">
        </form>
        </fieldset>
</body>
</html>
